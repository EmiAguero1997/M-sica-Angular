<body>
    <div class="container contact-form">
        <h1>Contactanos!</h1>
        <hr>

        <div *ngIf="flag" class="row">

            <div class="col-md-6">
                <address>Barrio O.Marino MB C33</address>
                <p>Email:- test@email.com</p>
                <p>Phone:- 34563463434</p>
            </div>

            <div class="col-md-6">

                <div class="form-group">
                    <label>Nombre</label>
                    <input  type="text" class="form-control" placeholder="Nombre" (input)="Guardar($event)">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>Mensaje</label>
                    <textarea class="form-control" rows="7"></textarea>
                </div>

                <div class="form-group">
                    <button (click)="Enviar(false)" class="btn btn-primary btn-block">Enviar</button>
                    
                </div>
                <a (click)="Show(true)" id="btn-volver" routerLink="/contenido">Volver</a>

            </div>

        </div>
    </div>    
    <router-outlet>
        <app-confirmacion *ngIf="!flag" [nombre]=nombre></app-confirmacion>
    </router-outlet>
    
</body>
